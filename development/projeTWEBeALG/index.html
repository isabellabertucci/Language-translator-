<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="/style.css">


</head>

<body>
    <nav class="navBar">
        <div>
            <h1>Language Translator</h1>
        </div>

        <div class="pfpDiv">
            <h3 style="margin-right: 25px;">Sign Out</h3>
            <img class="pfp" src="/Img/photo-1633332755192-727a05c4013d.avif" alt="pfp">
        </div>
    </nav>

    <div class="allCards">
        <!-- card1 -->

        <div class="card">
            <div class="lang">
                <div class="allLang">
                    <div class="langSpecific">
                        <h3 style="margin: 0; margin-right: 10px; " class="dropdown">English</h3>
                        <img src="/Img/arrow-down.svg" alt="arrow">
                    </div>

                    <div>
                        <div style="margin-left: 25px;">
                            <h3>Portuguese</h3>
                        </div>
                    </div>
                </div>

                <div>
                    <div><img src="/Img/arrow-down.svg" alt="arrow"></div>
                </div>

            </div>

            <hr style="margin-top: 15px;">

            <div class="translation">
                <h2 class="textTranslate">HELLO HOW ARE YOU?</h2>
            </div>

            <div class="cardIcons">
                <img src="/Img/volume-up.svg" alt="listen">
                <img src="/Img/mic.svg" alt="speak">
            </div>

        </div>

        <!-- card2 -->

        <div class="card">
            <div class="lang">
                <div class="allLang">
                    <div class="langSpecific">
                        <h3 style="margin: 0; margin-right: 10px; ">Portuguese</h3>
                        <img src="/Img/arrow-down.svg" alt="arrow">
                    </div>

                    <div>
                        <div style="margin-left: 25px;">
                            <h3>English</h3>
                        </div>
                    </div>
                </div>

                <div>
                    <div><img src="/Img/arrow-down.svg" alt="arrow"></div>
                </div>

            </div>

            <hr style="margin-top: 15px;">

            <div class="translation">
                <h2 class="textTranslate">OLÁ COMO ESTÁS?</h2>
            </div>

            <div class="cardIcons">
                <img src="/Img/volume-up.svg" alt="listen">
                <img src="/Img/mic.svg" alt="speak">
            </div>

        </div>

        <button class="change"><img src="/Img/arrow-left-right.svg" alt="change"></button>

    </div>

    <!--isso-->

    <div class="dropdown">
        <div class="langSpecific">
            <h3 style="margin: 0; margin-right: 10px; " class="dropdown">English</h3>
            <img id="id" src="/Img/arrow-down.svg" alt="arrow">
        </div>
        <div id="list" class="dropdown-content">
            <h3 class="options">French</h3>
            <h3 class="options">German</h3>
            <h3 class="options">Finnish</h3>
            <h3 class="options">Dutch</h3>
        </div>
    </div>






</body>
<script src="/index.js"></script>

</html>
